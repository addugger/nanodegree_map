<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href=css/stolen.css>
    <link rel="stylesheet" href=css/map.css>
    <script type="text/javascript"
      src="//maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDEzWKlbXaUN34dPi3Wp0a_YHy6qS0-K54">
    </script>
    <script src="knockout/knockout-3.2.0.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/map.js"></script>
  </head>
  <body>
  	<input type="text" id="search-box" class="controls" placeholder="Search For Stuff">
	<div id="map-canvas"></div>
	<div id="results">
		<ul id="places" data-bind="foreach: locations().sort(function (l, r) { return l.name() > r.name() ? 1 : -1 })">
			<li data-bind="text: name, css: {selected: selected}, click: $root.selectCurrentLocation"></li>
		</ul>
	</div>
	<div id="infoWindow" data-bind="with: currentLocation()">
		<div id="innerInfo" data-bind="style: { backgroundImage: img }">
			<div><h2 data-bind="text: name"></h2></div>
			<div id="infoDiv">
				<p data-bind="if: address">
					<span data-bind=" text: address"></span>
				</p>
				<p data-bind="ifnot: address">
					<span data-bind="text: vicinity"></span>
				</p>
				<a target="_blank" data-bind="text: wikiDescription, attr: { href: wikiUrl }"></a>
			</div>
		</div>
	</div>
  </body>
</html>
